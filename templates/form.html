<head>

</head>

<body>

  <div class="container-fluid pt-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">

            <li class="nav-item">
              <a class="nav-link active" href="{% url 'add_project' %}">Add Project </a>
            </li>
          <li class="nav-item">

          </li>
        </ul>
        </div>
      </nav>
      <form class="myform" method="post" action="{% url 'add_task' %}" style="margin: 20px;">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_projects">Projects:</label>
          <select name="projects" class="form-select" required>
            <option selected>------</option>
            {% for project in projects %}
                <option value="{{ project.id }}">{{ project.projects }}</option>
            {% endfor %}
          </select>
      
          <label for="id_name">Name:</label>
          <input type="text" name="name" class="form-control" required>
      
          <label for="id_status">Status:</label>
          <select name="status" class="form-select">
            <option selected>------</option>
            <option value="pending">Pending</option>
            <option value="inprogress">In Progress</option>
            <option value="testing">Testing</option>
            <option value="completed">Completed</option>
          </select>
      
          <label for="id_assigned_to">Assigned To:</label>
          <select name="assigned_to" class="form-select" required>
            <option selected>------</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
      
          <label for="id_assigned_by">Assigned By:</label>
          <select name="assigned_by" class="form-select" required>
            <option selected>------</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
      
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Task</button>
    </form>
  </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
