{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if error_message %}
    <div class="alert alert-success alert-dismissible d-flex align-items-center justify-content-center">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {{ error_message }}
      </div>
    
{% endif %}
    <div class="container-fluid custom-container d-flex justify-content-center my-5">
        <div class="row my-2 mx-2 main">
            <!--left-column-->
            <div class="col-md-6 col-12 mycol">
                <!--image-->
                <img src="{% static 'register.avif' %}" width="100%" height="100%">
            </div>
            <!--right-column-->
            <div class="col-md-6 col-12 xcol">
                <h2 class="title pt-5 pb-3">Sign Up</h2>
                <form class="myform" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="row rone">
                        <div class="form-group col-md-12 fone py-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                        </div>
                    
                    </div>
                    <div class="row rtwo">
                        <div class="form-group col-md-12 fthree py-3">
                            <input type="password" name="password" id="password" class="form-control jk"  placeholder="Password" required>
                        </div>
                  
                    </div>
                    <div class="row rthree">
                        <div class="form-group col-md-8 ffive py-3">
                            <button type="submit" class="btn btn-primary btn-block"><span>Create account</span></button>
                        </div>
    
                    </div>
                    <div class="row rfour">
                       
                        <div class="form-group col-md-12 feight py-3">
                            <p class="text-muted">Already have an account?<br><a href="{% url 'login' %}">Sign in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
